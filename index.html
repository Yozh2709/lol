<!DOCTYPE html>
<html>
<head>
  <title>Простой сайт</title>
  <style>
    /* ... (стили) ... */
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<input type="text" id="myInput" placeholder="Введите текст">
<button id="submitButton">Отправить</button>
<div id="console"></div>

<script>
const inputField = document.getElementById('myInput');
const consoleDiv = document.getElementById('console');
const submitButton = document.getElementById('submitButton');

function handleInput() {
  const enteredText = inputField.value;

  // Выводим текст в консоль и на страницу
  console.log("Введенный текст:", enteredText);
  const p = document.createElement('p');
  p.textContent = enteredText;
  consoleDiv.appendChild(p);

  // Создаем и добавляем "Hello, world!"
  const helloWorldP = document.createElement('p');
  helloWorldP.textContent = "Hello, world!";
  consoleDiv.appendChild(helloWorldP);

  // Очищаем поле ввода
  inputField.value = '';
}

inputField.addEventListener('keydown', (event) => {
  if (event.key === 'Enter') {
    handleInput();
  }
});

submitButton.addEventListener('click', handleInput); 
</script>
</body>
</html>
